<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <title>Fetch API demo</title>
        <link href="/styles/style.css" rel="stylesheet">
        <script src="scripts/app.js"></script>
        <script src="scripts/musicPlayer.js"></script>
        
        <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="contentEindeQuiz">
    <h2 id="EindeQuizTitle">Quiz Ended</h2>
    <form id="username-form">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required>
        <!-- Submit button hidden, used only for form submission -->
        <button id="submit-btn" type="submit" style="display: none;"></button>
    </form>
    
    <div id="score-container">
        <h3 id="TotaleScore">Your total score:</h3>
        <!-- Display the total score retrieved from local storage -->
        <p id="correct-counter">0</p>
    </div>

    <!-- Button to trigger form submission -->
    <button id="submit-form-btn">Submit</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Retrieve the total score from local storage
            const totalScore = localStorage.getItem('totalScore');
            document.getElementById('correct-counter').textContent = totalScore;
            
            // Listen for button click to submit form
            document.getElementById('submit-form-btn').addEventListener('click', function(event) {
                // Manually submit the form
                document.getElementById('submit-btn').click();
            });

            // Listen for form submission
            document.getElementById('username-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Retrieve the username from the form input
                const username = document.getElementById('username').value;
                
                // Do something with the username (e.g., save it to local storage)
                localStorage.setItem('username', username);
                
                // Redirect to the Index.html page
                window.location.href = "Index.html"; // Replace with the URL of your target page
            });
        });
    </script>
</body>
</html>
