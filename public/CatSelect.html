<!DOCTYPE html>
<html lang="en">
<head>
    <!-- welk lettertype groote van de vieuwport en het thema kleur -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00FFFF">
    <!-- favicon inladen -->
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <title>Quiz</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- links naar eigen scripts -->
    <!-- dit eerste script zal mijn service-worker.js aanroepen en aanmaken -->
    <script src="scripts/app.js" defer></script>
    <script src="scripts/musicPlayer.js" defer></script>
    <script type="module" src="scripts/CatSelect.js"></script>
    <!-- Link naar stijlblad. -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- link naar de miniifest file die er voor zorgt dat de app instaleerbaar is  -->
    <link rel="manifest" href="manifest.json">

</head>
<!-- inhoud met id s en classes die js en stijl aanspreken die functionaliteit geven aan onze pagina  -->
<body>
    <div id="contentCatSelect">
        <h2 id="schaduw">Select Category</h2>
        <!-- de classe browser-default zegt tegen de stijl dat het mijn stijl moet priorizeren en de onchange ="onCategorySelect()" zal de category geven aan mijn data base
        deze filtert dan welke hij moet tonen en alleen de 10 beste score s ook in de CatSelect.js file 
        dit wordt opgevuldt door een api die ik aanroep in de js file  -->
        <select id="category-select" class="browser-default" onchange="onCategorySelect()">
            <option value="">Select a category...</option>
        </select>
        <!--  hier wordt de moelijkheidsgraad van de vragen geslecteerd en dan meegegeven aan mijn js file genaamd CatSelect.js  -->
        <h2 id="schaduw">Select Difficulty</h2>
        <select id="difficulty-select" class="browser-default">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <!-- deze button zal navigeren naar de volgende pagina TheQuiz.html spreekt de CatSelect.js aan.
        Deze button zal ook de geselecteerde category en difficulty opslaan en meegeven aan de volgende pagina om dan bewerking mee te doen  -->
        <button id="start" class="btn waves-effect waves-light">Start the quiz</button>
        <!-- deze button zal de muziek speler aan en uit zetten via de musicPlayer.js-->
        <button id="ToggleMusicknop" class="btn waves-effect waves-light"><i class="fas fa-volume-mute"></i></button>
        <!-- container met een tabel in die de score s zullen tonen voor de geslecteerde category 
        deze wordt aangemaakt in de CatSelect.js file -->
        <div id="scoreTableContainer">
            <!-- hier wordt het dynamich toegevoegd  -->
        </div>
    </div>
    <!-- you tube video voor op de achtergrond niet zichtbaar roept code op van de musicPlayer.js files -->
    <div id="player" style="display: none;"></div>
</body>
</html>
