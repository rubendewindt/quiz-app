<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00FFFF">
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <title>Fetch API demo</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="scripts/app.js" defer></script>
    <script src="scripts/musicPlayer.js" defer></script>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="contentCatSelect">
        <h2 id="schaduw">Select Category</h2>
        <select id="category-select" class="browser-default">
            <option value="">Select a category...</option>
        </select>

        <h2 id="schaduw">Select Difficulty</h2>
        <select id="difficulty-select" class="browser-default">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button id="start">start de quiz</button>
        <button id="ToggleMusicButton"><i class="fas fa-volume-mute"></i></button>
    </div>

    <!-- YouTube video for background music -->
    <div id="player" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', init);

        function init() {
            fetchCategories();
            document.getElementById('start').addEventListener('click', saveDataAndRedirect);
        }

        function fetchCategories() {
            fetch("https://opentdb.com/api_category.php")
                .then(response => response.json())
                .then(data => populateCategories(data.trivia_categories))
                .catch(onRejected);
        }

        function populateCategories(categories) {
            const categorySelect = document.getElementById('category-select');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }

        function onRejected(error) {
            console.error("Error: ", error);
        }

        function saveDataAndRedirect() {
            const categorySelect = document.getElementById('category-select');
            const difficultySelect = document.getElementById('difficulty-select');
            
            const selectedCategory = categorySelect.value;
            const selectedCategoryName = categorySelect.options[categorySelect.selectedIndex].textContent;
            const selectedDifficulty = difficultySelect.value;

            localStorage.setItem('category', selectedCategory);
            localStorage.setItem('categoryName', selectedCategoryName);
            localStorage.setItem('difficulty', selectedDifficulty);

            window.location.href = 'TheQuiz.html';
        }
    </script>
</body>
</html>
