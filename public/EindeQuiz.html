<!DOCTYPE html>
<html lang="en">
<head>
    <!-- welk lettertype groote van de vieuwport en het thema kleur -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00FFFF">
    <!-- favicon inladen -->
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <title>Quiz Ended</title>
    <!-- Link naar stijlblad. -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- links naar eigen scripts -->
    <!-- dit eerste script zal mijn service-worker.js aanroepen en aanmaken -->
    <script src="scripts/app.js" defer></script>
    <script src="scripts/musicPlayer.js" defer></script>
    <script type="module" src="scripts/EindeQuiz.js"></script>
    <!-- link naar de miniifest file die er voor zorgt dat de app instaleerbaar is  -->
    <link rel="manifest" href="manifest.json">
</head>
<!-- inhoud met id s en classes die js en stijl aanspreken die functionaliteit geven aan onze pagina  -->
<body>
    <div id="contentEindeQuiz">
        <h2 id="EindeQuizTitle">Quiz Ended</h2>
        <!-- In dit formulier kun je een gebruikersnaam invoeren en deze naar je database verzenden wanneer je op submit klikt.
        Deze data zal dan worden opgeslagen in een database. Samen met je gebruikersnaam zullen de categorie waarin je de quiz hebt ingevuld en de score worden opgeslagen.
        Eerdere scores in deze categorie zullen onderaan de pagina worden getoond. 
        Alleen de 10 beste scores zullen worden weergegeven. de file die hier voor zorgt = EindeQuiz.js -->
        <form id="username-form">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" name="username" required>
            <!-- Submit button hidden, used only for form submission -->
            <button id="submit-btn" type="submit" style="display: none;"></button>
        </form>
        <!-- hier in deze container zal de score worden afgebeelt die je behaald hebt met de quiz.
        meegekregen door de vorige pagina en zal dan worden opgeslagen naar de database de file die hier voor zorgt = EindeQuiz.js -->
        <div id="score-container">
            <h3 id="TotaleScore">Your total score:</h3>
            <p id="correct-counter">0</p>
        </div>
        <!-- deze button zal navigeren naar de volgende pagina index.html spreekt de EindeQuiz.js aan.
        ook alle info zal worden opgeslagen in mijn database -->
        <button id="submit-form-btn">Submit</button>
        <!-- deze button zal de muziek speler aan en uit zetten via de musicPlayer.js-->
        <button id="ToggleMusicknop"><i class="fas fa-volume-mute"></i></button>
        <!-- container met een tabel in die de score s zullen tonen voor de geslecteerde category 
        deze wordt aangemaakt in de EindeQuiz.js file -->
        <div id="scoreTableContainer">
            <!-- hier wordt het dynamich toegevoegd  -->
        </div>
    </div>
    <!-- YouTube video for background music -->
    <div id="player" style="display: none;"></div>
</body>
</html>
