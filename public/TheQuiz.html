<!DOCTYPE html>
<html lang="en">
<head>
    <!-- welk lettertype groote van de vieuwport en het thema kleur -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00FFFF">
    <!-- favicon inladen -->
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <title>Quiz</title>
    <!-- Link naar stijlblad. -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- links naar eigen scripts -->
    <!-- dit eerste script zal mijn service-worker.js aanroepen en aanmaken -->
    <script src="scripts/app.js" defer></script>
    <script src="scripts/musicPlayer.js" defer></script>
    <script src="scripts/serial.js" defer></script>
    <script src="scripts/TheQuiz.js" defer></script>
    <!-- link naar de miniifest file die er voor zorgt dat de app instaleerbaar is  -->
    <link rel="manifest" href="manifest.json">
</head>
<!-- inhoud met id s en classes die js en stijl aanspreken die functionaliteit geven aan onze pagina  -->
<body>
    <div id="contentTheQuiz">
        <!-- dit krijg ik mee van de vorige pagina wordt geregeld in de TheQuiz.js file -->
        <h2 id="category"></h2>
         <!-- hier fetch ik een vraag met de meegekregen category en difficulty van de vorige pagina ook mogelijk dorr de TheQuiz.js file  -->
        <div id="question">...</div>
        <!--Hier ontleed ik de vraag en controleer of de vraag juist is of niet.
         Dit wordt bekeken met de submit-knop. Er zal een alert verschijnen die zegt "Correct!" en,
         als het antwoord onjuist is, wordt het juiste antwoord gegeven. Na dit alles zal er een nieuwe vraag worden aangevraagd van de server met dezelfde categorie en moeilijkheidsgraad. 
         Als het antwoord correct was, zal de waarde worden opgeteld. Als je verbinding hebt gemaakt met je Nucleo microcontroller, 
         zal er ook data worden verstuurd over je seriÃ«le poort die dan in het programma in je Nucleo wordt omgezet naar een binaire waarde.-->
        <h2 id="keuzes">Choices</h2>
        <div id="choices">...</div>
        <!-- de submit button met de eerde besproken functionaliteiten -->
        <button id="submit-answer">Submit Answer</button>
         <!-- dezew button zal de muziek speler aan en uit zetten via de musicPlayer.js-->
        <button id="ToggleMusicknop"><i class="fas fa-volume-mute"></i></button>
        <!-- hier wordt een timer opgeroepen de in de TheQuiz.js wordt aangemaakt van 5 min deze zal aftellen naar 0.
        Dan als de tijd voorbij is zal de pagina navigeren naar de volgende pagina genaamd EindeQuiz.html-->
        <h2 id="overigeTijd">Time Remaining: <span id="timer">05:00</span></h2>
        <!-- hier worst de score getoont van de correcte vragen.
        Deze waarde wordt dan doorgestuurd over je serieele comms als je connectie hebt met je nucleo controller -->
        <h2 id="score">SCORE: <span id="correct-counter">0</span></h2>
        <!-- hier zal je connectie kunnen maken met je serieele poort om daar je data dan over te sturen naar je nucleo micro controller-->
        <fieldset id="fldSelectComPort">
            <legend>Select COM-port</legend>                    
            <button id="btnRequestComPort">Request permission and open port</button>
        </fieldset>
    </div>
    <!-- YouTube video for background music -->
    <div id="player" style="display: none;"></div>
</body>
</html>
