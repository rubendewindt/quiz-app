<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00FFFF">
    <title>Quiz app</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Link naar stijlblad. -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- YouTube IFrame Player API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="scripts/app.js" defer></script>
    <script src="scripts/musicPlayer.js" defer></script>
    <link rel="manifest" href="manifest.json">
</head>
<body class="body">
    <div id="content">
        <div>
            <h1 class="futuristic-title">QUIZ TEST YOUR BIG BRAIN!</h1>
            <img id="mainImage" src="images/openart-image_wfSvayW5_1716492442037_raw.jpg" alt="Image Description">
            <button id="NaarQuizButton">let's go</button>
            <button id="ToggleMusicButton"><i class="fas fa-volume-mute"></i></button>
        </div>
    </div>
    <!-- YouTube video for background music -->
    <div id="player" style="display: none;"></div>
</body>
<script>
    document.getElementById('NaarQuizButton').addEventListener('click', function() {
        window.location.href = 'CatSelect.html';
    });
</script>
</html>
